<div class = "app-splash-screen" *ngIf ="showSplash"
    [ngStyle] = "{ 
        left: windowWidth,
        opacity: opacityChange,
        transition: splashTransition
     }">
    <div class = "app-splash-screen-inner">
        <div class = "app-logo"></div>
        <div class = "app-label"> 
            <img src = "./assets/img/sibyderyl.png" style = "width: 400px;"> 
        </div>
        <div class= "app-loader">
           <!--
               <img src = "./../../assets/img/three-dots.svg">
           -->
            
        </div>
    </div>
</div>
